name: Build arm64
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Protobuf and dependencies
        run: |
          brew install protobuf abseil
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Patch build.gradle for macOS version and abseil
        run: |
          cd compiler
          
          # Add -mmacosx-version-min=10.15 to cppCompiler args
          sed -i '' 's/cppCompiler.args "-I/cppCompiler.args "-mmacosx-version-min=10.15", "-I/' build.gradle
          
          # Add abseil libs to linker
          sed -i '' 's|linker.args "-lprotoc", "-lprotobuf"|linker.args "-mmacosx-version-min=10.15", "-lprotoc", "-lprotobuf", "-L/opt/homebrew/opt/abseil/lib", "-labsl_log_internal_message", "-labsl_log_internal_nullguard", "-labsl_log_internal_check_op", "-labsl_log_internal_conditions", "-labsl_log_internal_format", "-labsl_raw_hash_set", "-labsl_hash", "-labsl_city", "-labsl_low_level_hash", "-labsl_hashtablez_sampler", "-labsl_raw_logging_internal", "-labsl_spinlock_wait", "-labsl_synchronization", "-labsl_stacktrace", "-labsl_symbolize", "-labsl_debugging_internal", "-labsl_demangle_internal", "-labsl_malloc_internal", "-labsl_base", "-labsl_throw_delegate", "-labsl_time", "-labsl_time_zone", "-labsl_int128", "-labsl_strings", "-labsl_strings_internal", "-labsl_string_view", "-labsl_examine_stack", "-labsl_log_globals", "-labsl_log_severity", "-labsl_log_sink", "-labsl_strerror"|' build.gradle
          
          echo "=== Checking patches ==="
          grep -A2 "cppCompiler.args" build.gradle | head -10
          grep "linker.args" build.gradle | head -5
      
      - name: Build
        run: |
          export CPLUS_INCLUDE_PATH=$(brew --prefix protobuf)/include:$(brew --prefix abseil)/include
          export LIBRARY_PATH=$(brew --prefix protobuf)/lib:$(brew --prefix abseil)/lib
          
          ./gradlew :grpc-compiler:java_pluginExecutable -PskipAndroid=true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/build/exe/java_plugin/protoc-gen-grpc-java
