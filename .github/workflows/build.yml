name: Build arm64 manual
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install deps
        run: brew install protobuf
      
      - name: Build manually
        run: |
          cd compiler/src/java_plugin/cpp
          
          c++ -std=c++17 -O2 \
            -I/opt/homebrew/include \
            -L/opt/homebrew/lib \
            -lprotobuf -lprotoc \
            -o protoc-gen-grpc-java \
            java_plugin.cpp java_generator.cpp
          
          chmod +x protoc-gen-grpc-java
          ./protoc-gen-grpc-java --version
      
      - uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/src/java_plugin/cpp/protoc-gen-grpc-java
