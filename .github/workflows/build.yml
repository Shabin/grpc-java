name: Build arm64
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Protobuf and dependencies
        run: |
          brew install protobuf abseil
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: List abseil libraries
        run: |
          ls $(brew --prefix abseil)/lib/*.a | head -30
      
      - name: Build with manual linking
        run: |
          export CPLUS_INCLUDE_PATH=$(brew --prefix protobuf)/include:$(brew --prefix abseil)/include
          export LIBRARY_PATH=$(brew --prefix protobuf)/lib:$(brew --prefix abseil)/lib
          
          # Get all abseil libraries
          ABSEIL_LIBS=$(ls $(brew --prefix abseil)/lib/*.a | xargs -I{} basename {} .a | sed 's/^lib/-l/' | tr '\n' ' ')
          echo "Abseil libs: $ABSEIL_LIBS"
          
          export LDFLAGS="-L$(brew --prefix abseil)/lib -L$(brew --prefix protobuf)/lib $ABSEIL_LIBS"
          
          ./gradlew :grpc-compiler:java_pluginExecutable -PskipAndroid=true
      
      - uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/build/exe/java_plugin/protoc-gen-grpc-java
