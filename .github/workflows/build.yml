name: Build arm64
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Protobuf
        run: |
          brew install protobuf
          brew --prefix protobuf
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build
        run: |
          PROTOBUF_PREFIX=$(brew --prefix protobuf)
          ./gradlew :grpc-compiler:java_pluginExecutable \
            -PskipAndroid=true \
            -PprotobufIncludePath=${PROTOBUF_PREFIX}/include \
            -PprotobufLibPath=${PROTOBUF_PREFIX}/lib
      
      - uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/build/exe/java_plugin/protoc-gen-grpc-java
