name: Build arm64
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install older Protobuf
        run: |
          # Install protobuf 21.x (older, more compatible)
          brew install protobuf@21
          brew link protobuf@21 --force
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build
        run: |
          export CPLUS_INCLUDE_PATH=$(brew --prefix protobuf@21)/include
          export LIBRARY_PATH=$(brew --prefix protobuf@21)/lib
          export PATH=$(brew --prefix protobuf@21)/bin:$PATH
          ./gradlew :grpc-compiler:java_pluginExecutable -PskipAndroid=true
      
      - uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/build/exe/java_plugin/protoc-gen-grpc-java
