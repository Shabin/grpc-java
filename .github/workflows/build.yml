name: Build arm64
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Protobuf and dependencies
        run: |
          brew install protobuf abseil
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Patch build.gradle
        run: |
          # Add the macOS deployment target to compiler/build.gradle
          cat >> compiler/build.gradle << 'EOF'
          
          // Fix macOS deployment target for C++17 features
          model {
              toolChains {
                  clang(Clang) {
                      eachPlatform {
                          cppCompiler.withArguments { args ->
                              args << "-mmacosx-version-min=10.15"
                          }
                          linker.withArguments { args ->
                              args << "-mmacosx-version-min=10.15"
                          }
                      }
                  }
              }
          }
          EOF
      
      - name: Build
        run: |
          export CPLUS_INCLUDE_PATH=$(brew --prefix protobuf)/include:$(brew --prefix abseil)/include
          export LIBRARY_PATH=$(brew --prefix protobuf)/lib:$(brew --prefix abseil)/lib
          ./gradlew :grpc-compiler:java_pluginExecutable -PskipAndroid=true
      
      - uses: actions/upload-artifact@v4
        with:
          name: protoc-gen-grpc-java-arm64
          path: compiler/build/exe/java_plugin/protoc-gen-grpc-java
